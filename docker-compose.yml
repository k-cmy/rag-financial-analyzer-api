services:
  rag-api:
    build: .
    container_name: rag-financial-analyzer-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-3-flash-preview}
      - GEMINI_EMBEDDING_MODEL=${GEMINI_EMBEDDING_MODEL:-gemini-embedding-001}
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-financial_docs}
      - CHUNK_SIZE=${CHUNK_SIZE:-1200}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - MAX_RETRIEVAL_K=${MAX_RETRIEVAL_K:-8}
    volumes:
      - ./chroma_db:/app/chroma_db
